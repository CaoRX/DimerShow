<!DOCTYPE html>
<html lang='en'>

<head>
    <link rel = "stylesheet" type = "text/css" href = "css/style.css" media = "all">
    <title>Dimer Show</title>
</head>

<body>
    <div class = "title">
        <h1>Dimer Show</h1>
    </div>
    <div class = "size-input-area">
        <div class = "size-submitter">
        <input class = "size-input" id = "size-input">
        <button class = "size-submit" id = "resize">resize</button>
        </div>
        <div class = "size-warning" id = "size-warning"></div>
    </div>
    <div class = "main-area">
        <div class = "lattice" id = "lattice">
        </div>
    </div>
    <div class = "info-area">
        <span class = "info-text" id = "FP-count"></span>
        <span class = "info-text warning-text" id = "invalid-warning"></span>
    </div>
    <div class = "button-area">
        <button class = "my-button" id = "reset">reset</button>
        <button class = "my-button" id = "direct-loop">direct loop</button>
    </div>
    <div class = "physical-input-area">
        <div class = "physical-submitter">
            <span>V: </span><input class = "physical-input" id = "V-input">
            <span>T: </span><input class = "physical-input" id = "T-input">
            <button class = "physical-submit" id = "physical">change</button>
        </div>
    </div>

    <!-- <script src = "jquery-3.6.0.js" type = "text/javascript"></script> -->
    <script src = "dimerShow.js" type = "text/javascript"></script>
</body>
</html>
